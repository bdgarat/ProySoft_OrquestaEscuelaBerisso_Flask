{% extends "layout.html" %} {% block content %}



<form action="" method="post" class="form-signin" novalidate>

    <img class="mb-4" src="static/images/OEBerisso_logo.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Iniciar sesi√≥n</h1>

    {{ form.hidden_tag() }}
    <p>
        {{ form.email.label }}<br> {{ form.email(size=32) }}
